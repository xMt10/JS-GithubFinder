<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Github Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark mb-3">
      <div class="container">
        <a href="/" class="navbar-brand">Github Finder</a>
        <button class="btn btn-sm btn-light" id="theme">Koyu/Açık</button>
      </div>
    </nav>

    <div class="container">
      <div id="alert"></div>

      <div class="border p-3">
        <h1>Github Kullanıcı Adını Ara</h1>
        <p class="lead">
          Kullanıcı bilgilerine erişmek için bir kullanıcı adı gir
        </p>
        <div class="d-flex gap-3">
          <input type="text" class="form-control" id="search-user" />
          <button class="btn btn-primary btn-lg" id="search-button">
            Search
          </button>
        </div>
      </div>
    </div>

    <div id="profile"></div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
      integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- Own JS-->
    <script src="main.js" type="module"></script>
  </body>
</html>
